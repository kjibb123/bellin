<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/js.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css.css">
    
    <title>palasade</title>
</head>
<body>
<section>
   <div class="section01 main-bg">
        <div class="brand-logo">
            <img src="images/logo.png" alt="로고">
        </div>
        <div class="main-txt-box">
            <div class="text">
                <h1>PALISADE</h1>
            </div>
        </div>
   </div>

   <div class="container-fluid">
       <div class="row car-photo">
            <div class="col-sm-6 car-text-1">
                <div class="row">

                    <div class="col-sm-12">
                        <h2 class="well text-center">
                            Front
                        </h2>
                    </div>

                    <div class="col-sm-12 car-front">
                        <img src="images/front.webp" alt="">
                    </div>

                </div>
            </div>

            <div class="col-sm-6">
                <div class="row">

                    <div class="col-sm-12">
                        <h2 class="well text-center">
                            Rear
                        </h2>
                    </div>

                    <div class="col-sm-12 car-back">
                        <img src="images/back.webp" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

   <section>
       <div class="section02">
            <div class="container-fluid">
                <div class="container tab-content-img">

                    <div class="col-sm-12 text-center car-title">
                        <h1>Exterior Color</h1>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <div class="car-img">
                                <div class="white">
                                    <img src="images/001-white.webp" alt="화이트크림">
                                </div>

                                <div class="moonlight">
                                    <img src="images/001-moonlight.webp" alt="문라이트">
                                </div>

                                <div class="burgundy">
                                    <img src="images/001-burgundy.webp" alt="버건디">
                                </div>

                                <div class="steal">
                                    <img src="images/001-steal.webp" alt="스틸">
                                </div>

                                <div class="black">
                                    <img src="images/001-black.webp" alt="블랙">
                                </div>
                                
                                <div class="forest">
                                    <img src="images/001-forest.webp" alt="포레스트">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container tab-content">
            <div class="row car-colors text-center">
                <div class="col-sm-6 text-content">
                    <ul>
                        <li class="white text-center">
                            <h1>화이트크림</h1>
                        </li>
                        <li class="moonlight text-center">
                            <h1>문라이트 클라우드</h1>
                        </li>
                        <li class="burgundy text-center">
                            <h1>시에라 버건디</h1>
                        </li>
                        <li class="steal text-center">
                            <h1>스틸 그라파이트</h1>
                        </li>
                        <li class="black text-center">
                            <h1>타임리스 블랙</h1>
                        </li>
                        <li class="forest text-center">
                            <h1>레인 포레스트</h1>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-6 text-center">
                    <div class="color-text text-center">
                        <ul class="text-center">
                            <li id="white"><a></a></li>
                            <li id="moonlight"><a></a></li>
                            <li id="burgundy"><a></a></li>
                            <li id="steal"><a></a></li>
                            <li id="black"><a></a></li>
                            <li id="forest"><a></a></li>
                        </ul>
                    </div>
                </div>
            </div>
       </div>
    
   </section>
</body>
</html>
